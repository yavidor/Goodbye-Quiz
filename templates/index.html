<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx-ext-ws@2.0.2" crossorigin="anonymous"></script>
    <title>HTMX WebSockets</title>
</head>
<body>

<table>
<tr>
    <td >
        <p>
            The WebSocket connection is opened automatically.
            Type a message and click "Send".
        </p>

            <div hx-ext="ws" ws-connect="{{.Host}}">
            <div id="output" style="max-height: 70vh;overflow-y: scroll; border: 1px solid #ccc; padding: 10px; ">
                </div>

            <form ws-send style="margin-top: 1em;">
                <input id="input" name="message" type="text" value="Hello world!">
                <button>Send</button>
            </form>
        </div>
                </td>
</tr>
</table>

</body>
</html>
